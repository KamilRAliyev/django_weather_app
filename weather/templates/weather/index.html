<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal">Weather App</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                  <a class="p-2 text-dark" href="#">Main</a>
                  <a class="p-2 text-dark" href="#">Information</a>
                </nav>
                <a class="btn btn-outline-primary" href="#">Documentation</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h3>Weather in your city</h3>


               <form action="" method="POST">
                   {% csrf_token %}
                   <label for="city">City</label>
                    {{form.name}}
                   <input type="submit" value="Know" name="send" class="mt-2 btn btn-danger">
               </form> 
            
            
            </div>
            <div class="col-4 offset-1">
                <h3>Information</h3>

                {% for info in all_info %}
                <div class="alert alert-danger" style="content: '';clear: both; display: table;">
                    <div style="width:50%; float: left; "><b>City: </b> {{info.city}},{{info.country}} <br>
                    <b>Temperature: </b> {{info.temp}} <sup>o</sup> <br>
                    <b>Pressure: </b> {{info.pressure}} <br></div>
                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Weather thumbnail" class='' style="float: right; overflow: auto;">
                    
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    
   
        
</body>
</html>
